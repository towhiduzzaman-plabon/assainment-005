<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Service</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0f766e',
          }
        }
      }
    }
  </script>
  <style>
    .history-list {
      max-height: 300px;
    }
  </style>
</head>

<body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="flex flex-wrap justify-between items-center bg-white px-4 py-3 shadow gap-4">
    <div class="flex items-center space-x-2">
      <img src="./assets/logo.png" alt="Logo" class="h-8 w-8">
      <span class="font-bold text-[#006747] text-xl">Emergency <br> Service</span>
    </div>
    <div class="flex items-center space-x-4">
      <!-- Heart Count -->
      <div class="flex items-center space-x-1">
        <span id="heartCount" class="text-red-600 font-bold">0</span>
        <i class="fa-solid fa-heart text-red-500"></i>
      </div>
      <!-- Coin Count -->
      <div class="flex items-center space-x-1">
        <span id="coinCount" class="font-bold text-yellow-500">100</span>
        <img src="./assets/coin.png" class="w-6 h-6 text-yellow-500" fill="currentColor" viewBox="0 0 24 24">

      </div>
      <!-- Copy Button -->
      <button class="bg-green-500 text-white px-4 py-1 rounded-xl-full text-sm font-semibold flex items-center space-x-1">
        <span id="copyCount">0</span>
        <span>Copy</span>
      </button>
    </div>
  </nav>
